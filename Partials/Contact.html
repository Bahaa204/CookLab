<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook Lab | Contact</title>
    <link rel="stylesheet" href="../Assets/CSS/styles.css">
    <link rel="stylesheet" href="../Assets/CSS/contact.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Cook Lab</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="recipes.html">Recipes</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Fill out the form below to get in touch.</p>
    </section>

    <section class="contact-form">
        <form action="#" method="POST" >
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="file-upload">Upload Media (Optional)</label>
                <input type="file" id="file-upload" name="file-upload" accept="image/*,video/*,.pdf,.doc,.docx">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </section>

    <footer>
        <div>Â© 2025 Cook Lab</div>
        <div class="footer-right">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
    </footer>
    <script src="../Assets/JS/contact.js"></script>
</body>
</html>
