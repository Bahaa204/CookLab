<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="/CookLab/Assets/CSS/common.css">
    <link rel="stylesheet" href="/CookLab/Assets/CSS/contact.css">
    <link rel="shortcut icon" href="/CookLab/Assets/Images/logo.ico" type="image/x-icon">
</head>
<body>
    <header class="navbar">
        <a href="/CookLab" class="logo">üç≥ Cooking</a>
        <nav>
          <a href="About.html">About</a>
          <a href="Contact.html">Contact</a>
          <a href="RecipeBook.html">Recipe Book</a>
          <a href="Requestform.html">Request a Recipe</a>
          <a href="Daaboolos.html">Ask Daaboolos</a>
        </nav>
      </header>

    <section class="hero">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Fill out the form below to get in touch.</p>
    </section>

    <section class="contact-form">
        <form action="#" method="POST" >
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="file-upload">Upload Media (Optional)</label>
                <input type="file" id="file-upload" name="file-upload" accept="image/*,video/*,.pdf,.doc,.docx">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </section>

    <footer>
      <div class="footer-left">
        <h3>Cooking</h3>
        <div class="socials">
          <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/instagram.svg" alt=""></a>
          <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/twitter.svg" alt=""></a>
          <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/facebook.svg" alt=""></a>
        </div>
      </div>
      <div class="footer-right">
        <a href="RecipeBook.html">Recipes</a>
        <a href="About.html">About</a>
        <a href="Contact.html">Contact</a>
      </div>
    </footer>
    <script src="/CookLab/Assets/Scripts/contact.js"></script>
</body>
</html>
